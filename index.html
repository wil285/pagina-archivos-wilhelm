<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilhelm - Almacenamiento de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        h1 {
            margin-top: 0;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            background-color: #e6f2ff;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 5px;
        }
        .file-list a {
            text-decoration: none;
            color: #0073e6;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Almacenamiento de Archivos de Wilhelm</h1>
    </header>
    <main>
        <h2>Lista de Archivos</h2>
        <ul class="file-list">
            <!-- Agrega tus archivos aquí -->
            <li><a href="ruta/al/archivo1.pdf" download>Archivo 1 (PDF)</a></li>
            <li><a href="ruta/al/archivo2.docx" download>Archivo 2 (DOCX)</a></li>
            <!-- Añade más archivos según sea necesario -->
        </ul>
    </main>
</body>
</html>
